name: C++ Project CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # 分别针对不同操作系统配置
  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake g++ make
    
    - name: List files
      run: |
        echo "项目文件："
        ls -la *.cpp *.h
    
    - name: Test compilation
      run: |
        echo "测试编译..."
        g++ -std=c++11 -c main.cpp XianHuanZhi.cpp ItemManager.cpp XianHuanZhiSystem.cpp AdminManager.cpp 2>&1 | head -5 || echo "编译测试中..."
    
    - name: Create build directory
      run: mkdir -p build
    
    - name: Configure with CMake
      working-directory: ./build
      run: cmake ..
    
    - name: Build project
      working-directory: ./build
      run: make
    
    - name: Run test
      working-directory: ./build
      run: |
        if [ -f "XianHuanZhi" ]; then
          echo "构建成功！可执行文件已创建"
          timeout 1s ./XianHuanZhi || echo "程序退出"
        fi

  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Install CMake
      uses: jwlawson/actions-setup-cmake@v1
      with:
        cmake-version: '3.25'
    
    - name: List files
      shell: cmd
      run: |
        echo 列出文件：
        dir *.cpp *.h
    
    - name: Create build directory
      shell: cmd
      run: mkdir build
    
    - name: Configure with CMake
      shell: cmd
      working-directory: ./build
      run: cmake ..
    
    - name: Build project
      shell: cmd
      working-directory: ./build
      run: cmake --build . --config Release
    
    - name: Check executable
      shell: cmd
      working-directory: ./build/Release
      run: |
        if exist XianHuanZhi.exe (
          echo 构建成功！
        ) else (
          echo 未找到可执行文件
        )

  build-macos:
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        brew install cmake
    
    - name: List files
      run: ls -la *.cpp *.h
    
    - name: Create build directory
      run: mkdir -p build
    
    - name: Configure with CMake
      working-directory: ./build
      run: cmake ..
    
    - name: Build project
      working-directory: ./build
      run: make
    
    - name: Run test
      working-directory: ./build
      run: |
        if [ -f "XianHuanZhi" ]; then
          echo "构建成功！"
          timeout 1s ./XianHuanZhi || echo "程序执行完成"
        fi
